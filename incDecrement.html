<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num">0</p>
    <div class="button">
        <button class="dec">-</button>
        <button class="re">Reset</button>
        <button class="inc">+</button>
    </div>
    <script>
        var res= document.getElementById('num');
        document.querySelector('.inc').addEventListener('click',function(){
            res.textContent++;
            res.style.color="green";
        });
        document.querySelector('.dec').addEventListener('click',function(){
            res.textContent--;
            res.style.color="purple";
        });
        document.querySelector('.re').addEventListener('click',function(){
            res.textContent='0';
            res.style.color="black";
        });


    </script>
</body>
</html>
